{% extends "layouts/base.html" %} {% block content %}
<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-12 vertical-padding-50"></div>
</div>

<div class="row p-b-25 p-t-25">
    <div class="col"></div>
    <div class="col-xs-12 col-md-6 t-centre">
        <img src="static/css/resources/pictures/logo.svg" alt="Nano Logo">
    </div>
    <div class="col"></div>
</div>

<div class="row p-t-25">
    <div class="col-3"></div>
    <div class="justify-content-md-center mdl-card login-and-register-card mdl-shadow--2dp p-b-10 col-xs-12 col-md-6">
        <div class="justify-content-center col-12">
            {% if error %}
            <p class="error t-centre p-t-25">
                <strong>{{ error }}</strong>
            </p>
            {% endif %}
            <form class="max-width p-t-10" method="post">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label max-width">
                    <input class="mdl-textfield__input" type="text" id="email" name="email">
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label max-width">
                    <input class="mdl-textfield__input" type="password" id="password" name="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                <div id="captcha" class="t-centre">
                    <div class="g-recaptcha p-b-15" data-sitekey="6LdYpEQUAAAAALvPeHxWoAqPP3PzDJ4271Hw6HHc" style="display: inline-block"></div>
                </div>
                <div class="row">
                    <div class="mdl-card__actions noselect col-6 t-centre b-r-grey-1px-solid">
                        <a href="">
                            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect t-black max-width" data-lpignore="true">
                                Register
                            </button>
                        </a>
                    </div>
                    <div class="mdl-card__actions noselect col-6 t-centre">
                        <button onclick="location.href='/'" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect t-black max-width"
                            data-lpignore="true">
                            Back
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<footer>
    <div class="row bg-white">
        <div class="col-xs-12 m-auto">
            <div class="container text-center">
                <div class="row">
                    <a href="https://www.facebook.com/Nanotify-953160901500318/" class="col">
                        <i class="zmdi zmdi-facebook-box zmdi-hc-2x zmdi-hc-fw color-black" style="line-height: 58px;"></i>
                    </a>
                    <a href="mailto:support@nanotify.co" class="col">
                        <i class="zmdi zmdi-email zmdi-hc-2x zmdi-hc-fw color-black" style="line-height: 58px;"></i>
                    </a>
                    <a class="col" href="https://github.com/benjefferies/nanonotifyaccount">
                        <i class="zmdi zmdi-github-box zmdi-hc-2x zmdi-hc-fw color-black" style="line-height: 58px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
