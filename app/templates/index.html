{% extends "layouts/base.html" %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <img src="static/css/resources/pictures/logo.svg" alt="Nano Logo">
    </div>
    <div class="col"></div>
</div>

<div class="row justify-content-md-center">
    <div class="col-md-auto">
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <form method="post">
            <input placeholder="Email" class="text-input" type="text" name="email"><br>
            <input placeholder="Password" class="text-input" type="password" name="password"><br>
            <input class="button-input" type="submit" value="Submit">
            <a class="register-button" href="/register">Register</a>
        </form>
    </div>
</div>
{% endblock %}
